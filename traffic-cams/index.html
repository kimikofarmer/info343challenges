<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seattle Traffic</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/page-icon.png"/>
    </head>
    <body>
        <div id="map">
            <div id="searchbar">
                <h1>Seattle Traffic Cameras</h1>
                <p id="cameras">
                    <span id = "sdotCount"></span> by <span id="sdot">SDOT</span>, <span id = "wsdotCount"></span> by <span id="wsdot">WSDOT</span>
                </p>
                <p>
                    <input type="search" id="marker-filter-field" class="form-control"
                   placeholder="type to filter" autofocus/>
                </p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
